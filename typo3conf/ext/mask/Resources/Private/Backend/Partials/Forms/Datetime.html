{namespace mask=MASK\Mask\ViewHelpers}
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][type]" value="input" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][dbType]" value="datetime" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][size]" value="20" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][max]" value="20" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][exclude]" value="1" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][sql][{type}][--index--]" value="datetime DEFAULT '0000-00-00 00:00:00'" />
<input type="hidden" name="tx_mask_tools_maskmask[dummy][--index--][datetime]" value="datetime" class="tx_mask_fieldcontent_eval" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][eval]" value="datetime" class="tx_mask_fieldcontent_evalresult" />
<div class="row">
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="datetime_default">
			<f:translate key="tx_mask.field.datetime.default" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="datetime_default" name="tx_mask_tools_maskmask[storage][tca][--index--][config][default]" type="text" class="form-control" value="{field.config.default}"/>
			</div>
		</div>
	</div>
	<div class="form-group col-sm-3">
		<f:render partial="TCA/Required" arguments="{key:key, elementKey: storage.key, field: field}" />
	</div>
	<div class="form-group col-sm-3">
		<f:render partial="TCA/Trim" arguments="{key:key, elementKey: storage.key, field: field}" />
	</div>
</div>
