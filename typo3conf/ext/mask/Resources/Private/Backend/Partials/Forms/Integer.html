{namespace mask=MASK\Mask\ViewHelpers}
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][type]" value="input" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][exclude]" value="1" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][sql][{type}][--index--]" value="tinytext" />
<input type="hidden" name="tx_mask_tools_maskmask[dummy][--index--][int]" value="int" class="tx_mask_fieldcontent_eval" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][eval]" value="int" class="tx_mask_fieldcontent_evalresult" />

<div class="row">
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="integer_size">
			<f:translate key="tx_mask.field.integer.size" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="integer_size" name="tx_mask_tools_maskmask[storage][tca][--index--][config][size]" type="number" class="form-control" min="1" max="48" value="{field.config.size}" />
			</div>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="integer_max">
			<f:translate key="tx_mask.field.integer.max" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="integer_max" name="tx_mask_tools_maskmask[storage][tca][--index--][config][max]" type="number" class="form-control" min="0" max="512" value="{field.config.max}" />
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="integer_lower">
			<f:translate key="tx_mask.field.integer.range.lower" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="integer_lower" type="number" class="form-control" name="tx_mask_tools_maskmask[storage][tca][--index--][config][range][lower]" max="1000000000" min="0" value="{field.config.range.lower}">
			</div>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="integer_upper">
			<f:translate key="tx_mask.field.integer.range.upper" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="integer_upper" type="number" class="form-control" name="tx_mask_tools_maskmask[storage][tca][--index--][config][range][upper]" max="1000000000" min="0" value="{field.config.range.upper}">
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="integer_default">
			<f:translate key="tx_mask.field.integer.default" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="integer_default" name="tx_mask_tools_maskmask[storage][tca][--index--][config][default]" type="text" class="form-control" value="{field.config.default}" />
			</div>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<f:render partial="TCA/Required" arguments="{key:key, elementKey:storage.key, field: field}" />
	</div>
</div>
