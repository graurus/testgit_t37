{namespace mask=MASK\Mask\ViewHelpers}
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][type]" value="input" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][exclude]" value="1" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][sql][{type}][--index--]" value="double(11,2) DEFAULT '0.00' NOT NULL" />
<input type="hidden" name="tx_mask_tools_maskmask[dummy][--index--][int]" value="double2" class="tx_mask_fieldcontent_eval" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][eval]" value="double2" class="tx_mask_fieldcontent_evalresult" />

<div class="row">
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="float_size">
			<f:translate key="tx_mask.field.float.size" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="float_size" name="tx_mask_tools_maskmask[storage][tca][--index--][config][size]" type="number" class="form-control" min="1" max="48" value="{field.config.size}" />
			</div>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="float_max">
			<f:translate key="tx_mask.field.float.max" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="float_max" name="tx_mask_tools_maskmask[storage][tca][--index--][config][max]" type="number" class="form-control" min="0" max="512" value="{field.config.max}"/>
			</div>
		</div>
	</div>
</div>


<div class="row">
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="float_lower">
			<f:translate key="tx_mask.field.float.range.lower" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="float_lower" type="number" class="form-control" name="tx_mask_tools_maskmask[storage][tca][--index--][config][range][lower]" max="1000000000" min="0" value="{field.config.range.lower}">
			</div>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="float_upper">
			<f:translate key="tx_mask.field.float.range.upper" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="float_upper" type="number" class="form-control" name="tx_mask_tools_maskmask[storage][tca][--index--][config][range][upper]" max="1000000000" min="0" value="{field.config.range.upper}">
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="float_default">
			<f:translate key="tx_mask.field.float.default" />
		</label>
		<div class="t3js-formengine-field-item">
			<div class="form-control-wrap" style="">
				<input id="float_default" name="tx_mask_tools_maskmask[storage][tca][--index--][config][default]" type="text" class="form-control" value="{field.config.default}"/>
			</div>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<f:render partial="TCA/Required" arguments="{key:key, elementKey:storage.key, field: field}" />
	</div>
</div>
